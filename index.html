<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/1920x1080-Hd-Wallpaper-Background.jpg" alt="">
            <img src="https://images.hdqwalls.com/download/neon-world-7o-1920x1080.jpg" alt="">
            <img src="https://images5.alphacoders.com/112/thumb-1920-1123013.jpg" alt="">
        </div>
        <div class="btn-left disabled"> < </div>
        <div class="btn-right"> > </div>
    </div>

    <div class="calc">
        <p>Число 1: <input id="num1" type="text"></p>
        <p>Число 2: <input id="num2" type="text"></p>

        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multiply()">x</button>
        <button onclick="divide()">/</button>

        <hr>

        <div class="result"></div>
    </div>

    <div class="calculator">
        <div class="screen"></div>
        <hr>
        <div class="buttons">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">x</button>
            <button class="clear">c</button>
            <button class="zero">0</button>
            <button class="equal">=</button>
            <button class="divide">/</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
